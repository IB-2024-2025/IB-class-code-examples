<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MVC Poker</title>
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="jaime-armas-poker.css" />
    <script defer type="module" src="dist/jaime-armas-poker.js"></script>
  </head>
  <body>
    <div class="info-div">
      <a href="index.html">Home</a>
    </div>
    <div class="poker">
      <div class="poker-render">
        <canvas id="poker-canvas"> </canvas>
      </div>
      <div class="poker-menu" id="poker-menu">

          Deal Hand1
        </button>
        <button type="button" id="check-winner-button" class="control-button">
          Check Winner
        </button>
        <button type="button" id="deal-hand2-button" class="control-button">
          Deal Hand2</button
        ><button type="button" id="play-button" class="control-button">
          Play
        </button>
      </div>
    </div>
  </body>
</html>
